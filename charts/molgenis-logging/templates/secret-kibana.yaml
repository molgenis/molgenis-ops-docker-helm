apiVersion: v1
kind: Secret
metadata:
  name: kibana-credentials
  labels:
    app: molgenis-logging
    chart: Chart.yml
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
type: Opaque
data:
  username: {{ .Values.kibana.authentication.username | quote }}
  password: {{ .Values.kibana.authentication.password | b64enc | quote }}
